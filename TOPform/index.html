<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>TOP FORM</title>
</head>
<body>
    <div class="container">
        <div class="container_img">
            <div class="overlay">
                <div class="overlay_img">
                    <img src="resources/odin-lined.png" alt="Odin logo" width="60" height="120">
                </div>
                ODIN
            </div>
        </div>
        <div class="container_content">
            <div class="content_text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                    <br>Sign up <i>now</i> to get started.
                </p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="content_form">
                <form action="#" method="post">
                    <div class="input_fields">
                        <p>Let's do this!</p>
                        <div class="row">
                            <div class="field">
                                <label for="fname">FIRST NAME</label>
                                <input type="text" name="fname" id="fname">
                            </div>
                            <div class="field">
                                <label for="lname">LAST NAME</label>
                                <input type="text" name="lname" id="lname">
                            </div>
                        </div>
                        <div class="row">
                            <div class="field">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="field">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="number" name="phone" id="phone">
                            </div>
                        </div>
                        <div class="row">
                            <div class="field">
                                <label for="pass">PASSWORD</label>
                                <input type="password" name="pass" id="pass" required>
                            </div>
                            <div class="field">
                                <label for="confPass">CONFIRM PASSWORD</label>
                                <input type="password" name="confPass" id="confPass" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
